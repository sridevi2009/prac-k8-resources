apiVersion: v1
kind: Pod
metadata:
  name: config-pod
spec:
  containers:
  - name: config-container
    image: nginx
    ports:
    - containerPort: 80
    env:
    - name: course
      valueFrom:
        ConfigMapKeyRef:
          name: devops-config
          key: course
    - name: trainer
      valueFrom:
        ConfigMapKeyRef:
          name: devops-config
          key: trainer     